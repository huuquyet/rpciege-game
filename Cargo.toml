[workspace]
resolver = "2"

members = [
    "skirmish_1",
    "skirmish_2",
    "skirmish_3",
    "skirmish_5",
    "skirmish_5_liquidity_pool",
    "skirmish_5_deployer",
    "skirmish_6",
    "skirmish_6_solve",
    "skirmish_7",
]

[workspace.dependencies.soroban-sdk]
git = "https://github.com/stellar/rs-soroban-sdk"
version = "20.0.0-rc2"
rev = "0992413"

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[profile.release-with-logs]
inherits = "release"
debug-assertions = true
